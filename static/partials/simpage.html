<div class="fullwidth-wrapper orange"><div class="content-wrapper"><div class="breadcrumbs-wrapper"><a href="#/" class="link breadcrumbs-item">Home</a><span class="breadcrumbs-item current">{{ sim_name }} setups</span></div></div></div><div parallax="superparallax" class="fullwidth-wrapper {{ sim_infos.code }} superparallax"></div><div class="fullwidth-wrapper white padded"><div class="content-wrapper"><h1 class="sim-presentation-title"><span class="title-slash">/</span><span>{{ sim_name }}</span></h1><div class="setupList-filters-wrapper"><div class="form-block"><label for="filter-car" class="label-block">/ Car</label><div class="form-select-wrapper"><select id="filter-car" ng-model="filter_query.car" ng-options="car_filters for car_filters in setup_filters.car_filters"><option value="">- Every cars -</option></select></div></div><div class="form-block"><label for="filter-track" class="label-block">/ Track</label><div class="form-select-wrapper"><select id="filter-track" ng-model="filter_query.track" ng-options="track_filters for track_filters in setup_filters.track_filters"><option value="">- Every tracks -</option></select></div></div><div class="form-block"><label for="filter-author" class="label-block">/ Author</label><input id="filter-author" type="text" placeholder="Enter an author" ng-model="filter_query.author" class="form-textfield"/></div><div class="form-block"><label for="filter-type" class="label-block">/ Trim</label><div class="form-select-wrapper"><select id="filter-type" ng-model="filter_query.type" ng-options="type_filters for type_filters in setup_filters.type_filters"><option value="">- Every trim -</option></select></div></div></div><div class="setupList-setups-wrapper"><table class="setupList-setups-table"><tr><th>/ Actions</th><th>/ Car</th><th>/ Track</th><th>/ Author</th><th>/ Type</th><th><span ng-class="{reverse:reverse}" ng-click="order('downloads')" tooltip="Order By Downloads" class="orderable"><span>/&nbsp;Downloads</span><i ng-class="{'icon-downarrow':reverse &amp;&amp; predicate === 'downloads', 'icon-uparrow':!reverse &amp;&amp; predicate === 'downloads'}"></i></span></th><th><span ng-class="{reverse:reverse}" ng-click="order('added_date.timestamp')" tooltip="Order By Added Date" class="orderable"><span>/&nbsp;Added Date</span><i ng-class="{'icon-downarrow':reverse &amp;&amp; predicate === 'added_date.timestamp', 'icon-uparrow':!reverse &amp;&amp; predicate === 'added_date.timestamp'}"></i></span></th></tr><tr ng-repeat="setup in setups | filter:{ car:filter_query.car||undefined, track:filter_query.track||undefined, author:filter_query.author, type:filter_query.type||undefined } | orderBy:'author'"><td><a href="setup_files/{{ sim_infos._id }}/{{ setup._id }}" tooltip="Download" class="icon-download icon-link"></a><a href="#/setups/{{ sim_name }}/{{ setup._id }}/" tooltip="See details" class="icon-details icon-link"></a></td><td>{{ setup.car }}</td><td>{{ setup.track }}</td><td><a href="#/profile/{{ setup.authorid }}" tooltip="See user profile" class="link">{{ setup.author }}</a></td><td>{{ setup.type }}</td><td>{{ setup.downloads }}</td><td>{{ setup.added_date.display_time }}</td></tr></table></div></div></div>
